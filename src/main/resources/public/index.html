<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example43-production</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.min.js"></script>

    <script src="application.js"></script>
</head>
<body ng-app="happy">
<div ng-controller="happyController" class="panel"
     ng-class="{true: 'alert-info', false: 'alert-danger'}[alive === true]">

    <div class="global-info">Is alive: {{ alive === true }}</div>

    <h6>Stars:</h6>

    <div ng-repeat="star in stars.stars">
        {{ star.name }}
        <a ng-click="deleteStar(star.id)">DELETE</a>
    </div>

    <h6>New Star:</h6>

    <form name="newStarForm">
        <input type="text" ng-model="newStar" ng-minlength="1" ng-maxlength="255" required>
        <button type="submit" ng-click="saveStar(newStar)" ng-disabled="newStarForm.$invalid">Speichern</button>
    </form>

    <h6>All Stars:</h6>

    <div ng-repeat="star in stars.stars" style="font-size: 9px">
        {{ star}}
    </div>

</div>
</body>
</html>
